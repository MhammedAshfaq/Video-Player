<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <title>Video player</title>
    <!-- Title Icon -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5-HB5tln-tNePLGZv1WmFDjX2gIVKQ09tFJxhJE6nsarojjbPy5TtSPYXFwmLJ6_BIV8&usqp=CAU">
</head>
<body>
    <h1>Costom Video Player</h1>
    <video src="Kun Faya Kun - A.R. Rahman, Mohit Chauhan [WORMONO x Drifting Lights Lofi Remake] - Bollywood Lofi.webm" id="video"   class="screen" poster="poster.png"  ></video>
    
    <div class="controls">
        <button class="btn" id="play">
          <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
          <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <span class="timestamp" id="timestamp">00:00</span>
      </div>
      <script src="style.js"></script>
</body>
</html>
